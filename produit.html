<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">

<!--lien bootstraap-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--lien font awesome-->
    
  <script src="https://kit.fontawesome.com/f7216a59cb.js" crossorigin="anonymous"></script>

<body>

    <!--header-->

    <header>
        <div class="container-fluid-nav">
            <nav class="col navbar navbar-expand d-flex justify-content-around">
                <a class="navbar-brand" href="index.html"></i> Orinoco</a>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="panier.html"></i> Panier (<span id="Numberarticle"></span>)</a>
                </ul>
            </nav>
        </div>
    </header>

    <!--main-->

    <main class="Mainproduit">
        <div class="container">
            <div class="mt-4 alert bg-orinoco alert-dismissible fade show" role="alert">
                <strong class="ajoutpanierok">panier</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <div class="row">
                <div class="col">
                    <div id="Selectionproduit"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="Quantité">
                        <label for="Nombre" id="Quantitéproduit">Quantité</label><br />
                        <select name="Nombre" id="Nombre" onchange="selectNbreArticle()">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-primary" id="Boutonpanier" onclick="ajouterAuPanier()">Ajouter au panier</button>
                </div>
            </div>
        </div>
    </main>

      <!--footer-->

      <footer id="footer" class="container-fluid mt-auto bg-orinoco">
        <div class="row p-2 my-1">
          <div class="col-12">
            <div class="text-center my-auto">

                <!--infos entreprise-->
    
              <a href="#" class="text-decoration-none text-body">À propos de nous</a>
              <span class="mx-2">.</span>
              <a href="#" class="text-decoration-none text-body">Confidentialité</a>
              <span class="mx-2">.</span>
              <a href="#" class="text-decoration-none text-body">Conditions Générales</a>
            </div>
          </div>
      </footer>

</body>
