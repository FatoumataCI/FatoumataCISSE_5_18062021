<head>
  <meta charset="UTF-8">

<!--lien bootstraap-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--lien font awesome-->

  <title>Panier</title>
</head>

<body>

  <!--header-->

  <header>

    <nav class="navbar navbar-light bg-orinoco">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src= "img/logo orinoco.png" alt="Photo logo Orinoco" width="200" height="100" class=" w-100 d-inline-block align-text-top">
        </a>
        <nav class="navbar navbar-light bg-orinoco">
          <form class="container-fluid justify-content-start">
            <div class="btn-group">
              <a href="index.html" class="btn btn-primary active" aria-current="page">Accueil</a>
              <a href="panier.html" class="btn btn-primary">Panier</a>
            </div> 
          </form>
        </nav>
      </div>
    </nav>
  </header>

  <!--main-->

  <main>

    <div class="title"><h2>VOTRE PANIER <i class="fas fa-shopping-cart" aria-hidden="true"></i></h2></div>

    <div id="panier-vide" style="display: block;">
        <p>Votre panier est vide !</p>
    </div>
    
    <div class="return">
        <a href="index.html">Cliquez ici pour poursuivre vos achats</a>   
    </div>
  </main>
  <div>
    <p class="info"> <strong>Identification de commande</strong></p>
    <form id="myForm">
      
      <div class="row identité">
        <label for="firstName" class="labelform">Prenom : </label>
        <input type="text" id="firstName" name="firstName" placeholder="Prénom" required="">
        <br>
      </div>
      <div class="row identité">
        <label for="lastName" class="labelform">Nom : </label>
        <input type="text" id="lastName" name="lastName" placeholder="Nom" required="">
        <br>
      </div>
      
      <div class="row identité">
          <label for="city" class="labelform">Ville : </label>
        <input type="text" id="city" name="city" placeholder="Ville" required="">
        <br>
      </div>
      <div class="row identité">
        <label for="address" class="labelform">adresse : </label>
        <input type="text" id="address" name="address" placeholder="Code Postal" pattern="[0-9]{5}" title="Il faut une série de 5 chiffres" required="">
        <br>
      </div>
      <div class="row identité">
        <label for="email" class="labelform">email: </label>
        <input type="email" id="email" name="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required=""><br>
        <br>
      </div>
      
        <br><button id="boutton-commande">COMMANDEZ</button>
      
    </form>
  </div>

  <!--footer-->
  <footer id="footer" class="container-fluid mt-auto bg-orinoco">
    <div class="row p-2 my-1">
      <div class="col-12">
        <div class="text-center my-auto">
          <!--infos entreprise-->
          <a href="#" class="text-decoration-none text-body">À propos de nous</a>
          <span class="mx-2">.</span>
          <a href="#" class="text-decoration-none text-body">Confidentialité</a>
          <span class="mx-2">.</span>
          <a href="#" class="text-decoration-none text-body">Conditions Générales</a>
        </div>
      </div>
    </div>
  </footer>
<script src="JS/panier.js"></script>

</body>
</html>
