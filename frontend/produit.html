<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--lien feuille de style-->

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">

<!--lien bootstraap-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--lien font awesome-->
    
  <script src="https://kit.fontawesome.com/f7216a59cb.js" crossorigin="anonymous"></script>
  <title>Produit</title>
</head>

<body>

    <!--header-->

    <header>

      <nav class="navbar navbar-light bg-orinoco">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src= "img/logo orinoco.png" alt="Photo logo Orinoco" width="200" height="100"
            class=" w-100 d-inline-block align-text-top">
          </a>
          <nav class="navbar navbar-light bg-orinoco">
            <form class="container-fluid justify-content-start">
              <div class="btn-group">
                <a href="index.html" class="btn btn-primary active" aria-current="page">Accueil</a>
                <a href="panier.html" class="btn btn-primary">Panier</a>
              </div> 
            </form>
          </nav>
        </div>
      </nav>
    </header>

    <!--main-->
    <main class="main__produit">

      <h2 class="title">Produit en stock</h2>
      <article class="produit">
        <img class="produit__img" src="" alt="Teddy bears">
        <div>
          <h3 class="produit__name"></h3>
          <p class="produit__description"></p>
          <p>Prix à l'unité : <span class="produit__price"></span>€</p>
            <div id="myForm">
              <label for="colors">Choississez votre couleur</label>
              <select name="colors" id="colors" class="produit__choice" form="myForm"></select>
              <br>
              <label for="inputNumber">Indiquez la quantité souhaitée </label>
              <input name="inputNumber" id="inputNumber" type="number" min="0" max="20" placeholder="0" onchange="totalPrice(value)">
              <button id="submitBtn">Ajoutez au panier</button>
            </div>
            <p>Prix total: <span class="produit__total">0</span>€</p>
        </div>
      </article>
    </main>
            
    <!--footer-->

    <footer id="footer" class="container-fluid mt-auto bg-orinoco">
      <div class="row p-2 my-1">
        <div class="col-12">
          <div class="text-center my-auto">
             <!--infos entreprise-->
            <a href="#" class="text-decoration-none text-body">À propos de nous</a>
            <span class="mx-2">.</span>
            <a href="#" class="text-decoration-none text-body">Confidentialité</a>
            <span class="mx-2">.</span>
            <a href="#" class="text-decoration-none text-body">Conditions Générales</a>
          </div>
        </div>
      </div>
    </footer>

<script src="JS/produit.js"></script>   
</body>
</html>
