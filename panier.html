<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--lien feuille de style-->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">

<!--lien bootstraap-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--lien font awesome-->

  <script src="https://kit.fontawesome.com/f7216a59cb.js" crossorigin="anonymous"></script>
  <title>Panier</title>
</head>

<body>

     <!--header-->

     <header>
        <div class="container-fluid-nav">
            <nav class="col navbar navbar-expand d-flex justify-content-around">
                <a class="navbar-brand" href="index.html"></i> Orinoco</a>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="panier.html"></i> Panier (<span id="Numberarticle"></span>)</a>
                </ul>
            </nav>
        </div>
    </header>

    <!--main-->

    <main class="Mainpanier">
        <div class="container" id="panier">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Votre panier</h1>
                </div>
            </div>
            <div class="alert bg-orinoco alert-dismissible fade show" role="alert">
                <strong class="errors"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <div class="row text-center" id="mainform">
                <div class="col" id="leftform">

                    <div id="Sectionpanier">
                        
                        <table class="table">

                            <!--affichage du panier-->

                            <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Nom</th>
                                  <th scope="col">Lense</th>
                                  <th scope="col">Quantité</th>
                                  <th scope="col">Prix</th>
                                  <th scope="col">&#10008;</th>
                                </tr>

                                <tbody class="Rowsarticle">
                                </tbody>
                                <tfoot>
                                    <th class="tableauFooterLigne" colspan="4">Prix total: 0 euros</th></tfoot>
                              </thead>
                        </table>
                            
    

                    <div id="Sectionpanier">
                        <p id="panierVide">Votre panier est vide</p>
                    </div>
                </div>


                <div class="col" id="rightform">
                    <div id="Sectionformulaire">
                        <p>IDENTIFICATION</p>
                        
                        <form method="post" onsubmit="sendCommand(event)" id="formulaire">

                            <!--identite-->

                            <fieldset> 
                                <legend>Civilité</legend>
                                <div class="row identité">
                                    <label for="Nomform" class="labelform">Nom : </label>
                                    <input type="text" id="Nomform" name="Nomform" placeholder="Nom"   required>
                                </div>
                                <div class="row identité">
                                    <label for="Prénom" class="labelform">Prénom : </label>
                                    <input type="text" name="Prénom" id="Prénom" placeholder="Prénom" pattern="[a-zA-Z0-9]+" minlength="" required>
                                </div>
                                <div class="row identité">
                                    <label for="Email" class="labelform">E-mail : </label>
                                    <input type="email" name="Email" id="Email" placeholder="Email" pattern="[^ @]*@[^ @]*" required>
                                </div>
                            </fieldset>

                            <!--Adresse de facturation-->

                            <fieldset class="facturation"> 
                                <legend>Facturation</legend>
                                <div class="row identité">
                                    <label for="Adresse" class="labelform">Adresse :</label>
                                    <input type="text" name="Adresse" id="Adresse" placeholder="Adresse" required>
                                </div>
                                <div class="row identité">
                                    <label for="Ville" class="labelform">Ville :</label>
                                    <input type="text" name="Ville" id="Ville" placeholder="Ville" required>
                                </div>
                                <div class=" row identité">
                                    <label for="Codepostal" class="labelform">Code postal :</label>
                                    <input type="number" name="Codepostal" id="Codepostal" placeholder="Code postal" required>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn" id="formbutton">PAYER</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

      <!--footer-->

      <footer id="footer" class="container-fluid mt-auto bg-orinoco">
        <div class="row p-2 my-1">
          <div class="col-12">
            <div class="text-center my-auto">
    
                <!--infos entreprise-->

              <a href="#" class="text-decoration-none text-body">À propos de nous</a>
              <span class="mx-2">.</span>
              <a href="#" class="text-decoration-none text-body">Confidentialité</a>
              <span class="mx-2">.</span>
              <a href="#" class="text-decoration-none text-body">Conditions Générales</a>
            </div>
          </div>
      </footer>

</main>

</body>

</html>
